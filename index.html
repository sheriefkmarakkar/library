          $(document).ready(function(){
            alert();
            $("#r").hide();

                  $("#login").show();

       var g=$("#g").val();
       var uname=$("#uname1").val();
       var pass=$("#pass1").val();
       var cpass=$("#cpass").val();
       

       
       if(name.length<1||age.length<1||dis1.length<1||g.length<1||uname.length<1||pass.length<1||cpass.length<1)
       {
           alert("Check All Fields");
       }
       else if(cpass!=pass)
       {
                alert("Check password")
       }
       else
       {
           alert("valid data");
       }

              $("#books").show();

                type:"GET",
                url:"book.json",
            
                success:function(data){
    
                console.log(data);
    
    
    
    var result="";
    
    
    
    for(var i in data['books'])
    
    {
    
    
    
     var out="<div class='row no-gutters'><div class='col-md-4'></div><div class='col-md-8'><div class='card-body'><div class='card-header'><strong>Book Name :</strong>"+data['books'][i].bname+"</div><div class='card-body'><p class='card-text'><strong>Auther :</strong>"+data['books'][i].auther+"</p><p class='card-text'><strong>Category :</strong>"+data['books'][i].bcat+"</p><p class='card-text'><strong>Discription :</strong>"+data['books'][i].bdis+"</p></div></div>";
    
    result+=out; 
    
    }
    
    
    
    
    
    $("#did").html(result);
    
    
    
    
    
    
    
    
    
    },
    error:function(data){
      alert(data);
    }
            })
    
    }); 
    $("#submit1").click(function(){
       
        
       var a=$("#uname").val();
       var b=$("#pass").val();
       if(a.length<1||b.length<1)
       {
           alert("Check All Fields");
       }
       else
       {
           alert("valid data");
       }
          })
          })
